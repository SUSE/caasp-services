apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nginx.name }} 
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    name: "{{ .Release.Name }}-{{ .Values.nginx.name }}"
  type: NodePort
  ports:
    - name: portus
      port: {{ .Values.nginx.port }} 
      nodePort: {{ .Values.nginx.externalPort }} 
