## Default values for Crono. 
##
crono:
  name: "crono"
  image:
    repository: "opensuse/portus"
    tag: "head"
    pullPolicy: "IfNotPresent"
  replicas: 1

## Default values for Docker Registry.
##
registry:
  name: "registry"
  mountPath: "/storage"
  persistence:
    enabled: true
    accessMode: "ReadWriteOnce"
    capacity: "10Gi"
  image:
    repository: "library/registry"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  replicas: 1
  port: "5000"
  debugPort: "5001"

## Default values for Nginx.
##
nginx:
  name: "nginx"
  image:
    repository: "library/nginx"
    tag: "alpine"
    pullPolicy: "IfNotPresent"

  ## Domain name for entry point
  ##
  fqdn: "portus-test.us.to"

  ## Service configuration.
  ##
  service:
    ## If using Ingress use type ClusterIP, else use NodePort
    ##
    type: "NodePort"
    port: "443"
    nodePort: "32123"

  ingress:
    enabled: false

    ## Anntations to be added to the web ingress
    ##
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/ingress.allow-http: "false"
      ingress.kubernetes.io/ssl-passthrough: "true"

    port: "32123"

    ## TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls:
      secretName: "portus-tls"

  ## Domain name for entry point
  ##
  fqdn: "portus-test.us.to"

  ## Service configuration.
  ##
  service:
    ## If using Ingress use type ClusterIP, else use NodePort
    ##
    type: "NodePort"
    port: "443"
    nodePort: "32123"

  ingress:
    enabled: false

    ## Anntations to be added to the web ingress
    ##
    annotations:
      kubernetes.io/ingress.class: "nginx"
      kubernetes.io/ingress.allow-http: "false"
      ingress.kubernetes.io/ssl-passthrough: "true"

    port: "32123"

    ## TLS configuration
    ## Secrets must be manually created in the namespace
    ##
    tls:
      secretName: "portus-tls"

## Default values for Mariadb.
##
mariadb:
  ## Use Mariadb chart dependency
  ## Set to false if using your own Mariadb
  ##
  enabled: true

  persistence:
    enabled: false
    accessMode: "ReadWriteOnce"
    size: "8Gi"

  ## Configuration values for Mariadb.
  ## must match Portus database values.
  ##
  mariadbUser: "portus"
  mariadbDatabase: "portus"
