# Default values for Portus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

Master:
  Name: portus-master
  Image: "opensuse/portus"
  ImageTag: "head"
  Replicas: 1
  
Crono:
  Name: portus-crono
  Image: "opensuse/portus"
  ImageTag: "head"
  Replicas: 1

Registry:
  Name: portus-registry
  Image: "library/registry"
  ImageTag: "latest"
  Replicas: 1

Nginx:
  Name: portus-nginx
  Image: "library/nginx"
  ImageTag: "alpine"
